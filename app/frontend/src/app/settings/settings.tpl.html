<div class="col-md-12">
    <div class="alert alert-block alert-danger fade in"
         data-ng-repeat="alert in alerts">
        <button data-dismiss="alert" data-ng-click="closeAlert($index)"
                class="close close-sm" type="button">
            <i class="icon-remove"></i>
        </button>
        <[ alert.msg ]>
    </div>


    <div class="row">
        <div class="col-md-4">
            <section class="panel tasks-widget backlog">
                <header class="panel-heading">
                    Project Data
                </header>
                <div class="panel-body">
                    <form name="form.project_form"
                          ng-submit="save()"
                          novalidate>
                        <div class="form-group">
                            <label>Name</label>
                            <input ng-model="project.name"
                                   required
                                   name="name"
                                   data-ng-class="{'error': form.project_form.name.$invalid && submitted}"
                                   class="form-control input-small"
                                   type="text">
                            <label for="name" class="error"
                                   data-ng-show="form.project_form.name.$invalid && submitted">Please
                                enter a project name</label>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3"
                                      name="description"
                                      data-ng-model="project.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Prefix</label>
                            <input class="form-control"
                                   data-ng-class="{'error': form.project_form.prefix.$invalid && submitted}"
                                   autocomplete="off"
                                   placeholder="Prefix"
                                   data-ng-model="project.prefix"
                                   name="prefix" type="text">
                        </div>
                        <div class="form-group">
                            <label>Is Private</label>
                            <input type="checkbox" name="private"
                                   ng-model="project.private">
                        </div>
                        <div class="form-group">
                            <label>Active</label>
                            <input type="checkbox" name="active"
                                   ng-model="project.active">
                        </div>
                        <div class="form-group">
                            <label>Sprint Duration</label>
                            <select ng-model="project.sprint_duration"
                                    required
                                    name="sprint_duration"
                                    data-ng-class="{'error': form.settings_form.sprint_duration.$invalid && submitted}"
                                    class="form-control">
                                <option value="10">2 Weeks</option>
                                <option value="5">1 Week</option>
                            </select>
                            <label for="sprint_duration" class="error"
                                   data-ng-show="form.settings_form.sprint_duration.$invalid && submitted">Please
                                enter a sprint duration in days</label>
                        </div>
                        <button class="btn btn-primary"
                                type="submit">Update Settings
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <div class="col-md-8">
            <section class="panel backlog">
                <header class="panel-heading">
                    Board Settings
                    <button class="btn btn-primary pull-right"
                            style="margin-top:-5px;"
                            ng-click="add_or_edit();" type="button">Add
                        New Column
                    </button>
                </header>
                <div class="panel-body">
                    <div class="columns-in-project">
                        <section class="panel">
                            <header class="panel-heading">
                                <span>Column Configuration</span>
                            </header>
                            <div class="panel-body">
                                <div class="task-content">
                                    <ul class="task-list"
                                        as-sortable="sortColumns"
                                        ng-model="data.columns"
                                        is-enabled="true">
                                        <li ng-repeat="col in data.columns track by col._id.$oid"
                                            as-sortable-item
                                            class="user-story">
                                            <i class="icon-ellipsis-vertical"
                                               as-sortable-item-handle></i>

                                            <div class="task-title">
                                                    <span class="task-title-sp">
                                                      <[ col.title ]>
                                                    </span>

                                                <div class="pull-right hidden-phone">
                                                        <span class="badge bg-important"
                                                              title="Alert when exceed this number of tickets"><[ col.max_cards ]></span>
                                                        <span ng-if="col.done_column"
                                                              class="badge bg-success">
                                                            <span class="icon-ok"></span>
                                                        </span>
                                                    <button class="btn btn-primary btn-xs icon-pencil"
                                                            ng-click="add_or_edit(col);"
                                                            type="button"></button>
                                                    <button class="btn btn-danger btn-xs icon-trash"
                                                            type="button"
                                                            ng-click="delete_col(col);"></button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <p>

                                <div class="badge bg-important">Alert when
                                    exceed this number of tickets
                                </div>
                                <div class="badge bg-success">Done Column
                                </div>
                                </p>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
