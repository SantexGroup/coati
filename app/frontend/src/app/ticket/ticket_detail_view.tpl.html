<div class="col-md-4">
    <section class="panel">
        <div class="panel-heading">
            <[ model.title ]>
            <div class="pull-right">
                <button class="btn btn-xs btn-primary" ng-click="close();">
                    <i class="icon-remove"></i>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <[ model.description ]>
        </div>
    </section>
</div>
