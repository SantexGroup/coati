<a href="javascript:;" ui-sref="project.planning.ticket({ticket_id:n.activity.data.ticket._id.$oid, project_pk:n.activity.project._id.$oid})" ng-class="{'unread': !n.viewed}">
    <img ng-if="!n.activity.author.picture" alt=""
         src="/static/assets/img/koala.png">
    <img ng-if="n.activity.author.picture" alt=""
         ng-src="{{ vm.user.picture }}">
    <span><strong>{{ n.activity.author.first_name
        }} {{ n.activity.author.last_name
        }}</strong> {{ 'NOTIFICATIONS_MENTION' | translate }}
        <strong>
            {{ n.activity.project.prefix}}-{{ n.activity.data.ticket.number }}: {{n.activity.data.ticket.title }}
        </strong>
    </span>
    <small>{{ n.activity.when.$date | date:'medium' }}</small>
</a>
