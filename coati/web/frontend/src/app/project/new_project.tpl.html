<section class="panel">
    <header class="panel-heading">
        <h4 class="modal-title">
            {{ 'PROJECT_NEW_PROJECT' | translate }}
        </h4>
    </header>
    <div class="panel-body">
        <div class="col-md-12">
            <form name="vm.form.project_form" class="form-horizontal"
                  ng-submit="vm.save()"
                  novalidate>

                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input class="form-control fg-input"
                               data-ng-class="{'error': vm.form.project_form.name.$invalid && vm.submitted}"
                               autocomplete="off"
                               data-ng-model="vm.project.name"
                               name="name" type="text" required>
                        <label class="error"
                               data-ng-show="vm.form.project_form.name.$invalid && vm.submitted">{{
                            'PROJECT_INVALID_PROJECT_NAME' | translate
                            }}</label>
                    </div>
                    <label class="fg-label">{{ 'PROJECT_NAME' | translate
                        }}</label>
                </div>
                <div class="form-group fg-float">
                    <div class="fg-line">
                        <textarea class="form-control" rows="3"
                                  name="description"
                                  data-ng-model="vm.project.description"></textarea>
                    </div>
                    <label class="fg-label">{{ 'PROJECT_DESCRIPTION' |
                        translate}}</label>
                </div>
                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input class="form-control fg-input"
                               data-ng-class="{'error': vm.form.project_form.prefix.$invalid && vm.submitted}"
                               autocomplete="off"
                               data-ng-model="vm.project.prefix"
                               name="prefix" type="text">
                    </div>
                    <label class="fg-label">{{ 'PROJECT_PREFIX' | translate
                        }}</label>
                </div>
                <div class="form-group">
                    <label>{{ 'PROJECT_TYPE' | translate }}</label>

                    <div class="fg-line">
                        <select ng-model="vm.project.project_type"
                                required
                                name="project_type"
                                data-ng-class="{'error': vm.form.project_form.project_type.$invalid && vm.submitted}"
                                class="form-control"
                                ng-init="vm.project.project_type='S'">
                            <option value="S">{{ 'PROJECT_SCRUM' | translate }}
                            </option>
                            <option value="K">{{ 'PROJECT_KANBAN' | translate }}
                            </option>
                        </select>
                    </div>
                    <small>{{ 'PROJECT_SCRUM_DESCRIPTION' | translate }}</small>
                    <small>{{ 'PROJECT_KANBAN_DESCRIPTION' | translate }}
                    </small>
                </div>
                <div class="form-group checkbox m-b-15">
                    <label>
                        <input type="checkbox" ng-checked="true"
                               name="active" ng-model="vm.project.active">
                        <i class="input-helper"></i>
                        {{ 'PROJECT_ACTIVE' | translate }}
                    </label>
                </div>

                <button class="btn btn-primary"
                        type="submit">{{ 'PROJECT_SAVE' | translate }}
                </button>
                <button class="btn btn-warning" type="button"
                        data-ng-click="vm.cancel();">{{ 'PROJECT_CANCEL' |
                    translate }}
                </button>

            </form>
        </div>
    </div>
</section>
