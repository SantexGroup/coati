<section class="panel">
    <header class="panel-heading">
        <h4 class="modal-title">
            Remove member from Project
        </h4>
    </header>
    <div class="panel-body">
        <div class="col-md-12">
            <p ng-if="vm.member.member.first_name">Are you sure to remove "<[ vm.member.member.first_name ]> <[ vm.member.member.last_name ]>"?</p>
            <p ng-if="!vm.member.member.first_name">Are you sure to remove "<[ vm.member.member.email ]>"?</p>
            <button class="btn btn-danger"
                        data-ng-click="vm.erase();">Confirm Delete
                </button>
                <button class="btn btn-warning"
                        data-ng-click="vm.cancel();">Cancel
                </button>
        </div>
    </div>
</section>
