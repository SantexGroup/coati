<!DOCTYPE html>
<html lang="en" ng-app="Coati" ng-controller="AppCtrl as main">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ng-bind="pageTitle">Coati Agile Board</title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='assets/koala.ico')}}?v2"/>
    <!-- Bootstrap core CSS -->
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='<%= file %>')}}"/>
    <% }); %>
</head>

<body ui-view="master_view" ng-cloak
      data-ng-class="{true:'body-500', false:''}[actual_path == 'error_403']">
<!--header start-->
<md-toolbar class="header-toolbar" layout="row" layout-align="top center">
    <h1>COATI AGILE BOARD</h1>
    <small><%= version %></small>
</md-toolbar>
<!--header end-->
<!--main content start-->
<md-content layout="row" layout-align="top center" class="main-content" ui-view="main">
</md-content>
<!--main content end-->
<% scripts.forEach( function ( file ) { %>
<script type="text/javascript"
        src="{{ url_for('static', filename='<%= file %>')}}"></script>
<% }); %>
<script type="text/javascript"
        src="{{ config['SOCKET_IO'] }}/socket.io/socket.io.js"></script>
</body>
</html>
