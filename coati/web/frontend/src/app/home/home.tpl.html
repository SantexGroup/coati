<div class="block-header">
    <h2>Your Projects</h2>
</div>
<div class="row">
    <p data-ng-show="vm.projects.length < 1">{{ 'HOME_NO_PROJECTS' |
        translate }}</p>

    <div class="col-sm-4" ng-repeat="item in vm.projects track by item._id.$oid"
         data-index="{{ $index }}">
        <div class="card">
            <div class="card-header bgm-bluegray m-b-20">
                <h2>{{ item.name }}
                    <small>Something...</small>
                </h2>
                <ul class="actions actions-alt">
                    <li class="dropdown">
                        <a href="" data-toggle="dropdown" aria-expanded="false">
                            <i class="md md-more-vert"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Change Date Range</a>
                            </li>
                            <li>
                                <a href="">Change Graph Type</a>
                            </li>
                            <li>
                                <a href="">Other Settings</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button ui-sref="project.planning({project_pk: item._id.$oid })"
                        class="btn bgm-blue btn-float waves-effect waves-effect waves-button waves-float">
                    <i class="md md-send"></i></button>
            </div>

            <div class="card-body card-padding">
                {{ item.description }}
            </div>
        </div>
    </div>
    <button title="{{ 'HOME_NEW_PROJECT' | translate }}..."
       ng-click="vm.create_project();"
       class="btn bgm-red btn-float new-button">
        <i class="md md-add"></i>
    </button>
</div>
