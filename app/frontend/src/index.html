<!DOCTYPE html>
<html lang="en" data-ng-app="Coati" data-ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ng-bind="pageTitle">Coati Agile Board</title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='assets/koala.ico')}}">
    <!-- Bootstrap core CSS -->
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='<%= file %>')}}"/>
    <% }); %>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='assets/js/html5shiv.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/respond.min.js')}}"></script>
    <![endif]-->
</head>

<body ui-view="master_view" notify
      data-ng-class="{true:'body-404', false:''}[actual_path == 'not_found']">
<section id="container">
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <img src="{{ url_for('static', filename='assets/img/koala.png')}}"/>
        </div>
        <!--logo start-->
        <a href="/" class="logo">Coati<span> Agile Board</span></a>
        <!--logo end-->
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search"
                           placeholder="Search">
                </li>
                <!-- user login dropdown start-->
                <li dropdown data-ng-controller="UserCtrl" update-profile>
                    <a class="dropdown-toggle user_picture" href="#">
                        <img alt=""
                             src="{{ url_for('static', filename='assets/img/koala.png')}}">
                        <span class="username">{{ user.email }}</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a href="/profile/me/"><i
                                class=" icon-suitcase"></i>Profile</a>
                        </li>
                        <li><a href="#"><i class="icon-cog"></i> Settings</a>
                        </li>
                        <li><a href="#"><i class="icon-bell-alt"></i>
                            Notification</a>
                        </li>
                        <li><a ng-href="/auth/logout" href="/logout"
                               target="_self"><i
                                class="icon-key"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper" ui-view="main">
            {% block content %}{% endblock %}
        </section>
    </section>
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2014 - Coati Team
            <a href="#" class="go-top">
                <i class="icon-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>
<% scripts.forEach( function ( file ) { %>
<script type="text/javascript"
        src="{{ url_for('static', filename='<%= file %>')}}"></script>
<% }); %>
<script src="{{ url_for('static', filename='assets/js/jquery.gritter.min.js')}}"></script>
<!--<script type="text/javascript"
        src="http://localhost:9000/socket.io/socket.io.js"></script> -->
<script>
    {% if user %}
        var username = {
            email: '{{ user.email }}',
            first_name: '{{ user.first_name }}',
            last_name: '{{ user.last_name }}',
            id: '{{ user._id["$oid"] }}'
        };
    {% endif %}
</script>
</body>
</html>
