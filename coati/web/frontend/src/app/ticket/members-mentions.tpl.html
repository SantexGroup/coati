<ul class="list-group user-search">
    <li mentio-menu-item="item" ng-repeat="item in items"
        class="list-group-item">
        <img ng-if="!item.member.picture"
             src="/static/assets/img/koala.png"
             class="user-photo">
        <img ng-if="item.member.picture"
             ng-src="{{item.member.picture}}" class="user-photo">
        <span class="text-primary" ng-bind-html="item.member.email | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
    </li>
</ul>
