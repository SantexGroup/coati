<div class="projects">
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            <span>Project List</span>
        </h1>
    </md-toolbar>
    <md-content>
        <p data-ng-show="vm.projects.length < 1">You don't have Projects created
            yet!</p>
        <md-list>
            <md-item
                    data-ng-repeat="item in vm.projects track by item._id.$oid">
                <md-item-content
                        ui-sref="project.planning({project_pk: item._id.$oid })">
                    <div class="md-tile-left">
                        <md-button class="md-fab">
                            <[ item.project_type ]>
                        </md-button>

                    </div>
                    <div class="md-tile-content">
                        <h3>
                            <[ item.name ]>
                        </h3>

                        <p><[ item.description ]></p>
                    </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-content>
</div>
