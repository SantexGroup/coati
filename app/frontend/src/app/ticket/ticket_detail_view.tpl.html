<div class="col-md-4">
    <div class="pull-right">
        <button class="btn btn-xs btn-primary" ng-click="close();">
            <i class="icon-remove"></i>
        </button>
    </div>
    <div class="spinner" ng-hide="loaded">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
    <section class="panel" ng-show="loaded">
        <div class="panel-heading">
           <[ model.project.prefix]>-<[ model.number ]> : <[ model.title ]>
        </div>
        <div class="panel-body">
            <[ model.description ]>
        </div>
    </section>
</div>
