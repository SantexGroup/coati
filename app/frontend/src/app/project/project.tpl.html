<div class="row">
    <div class="col-lg-12">
        <ul class="breadcrumb">
            <li><a href="/"><i class="icon-home"></i>&nbsp;Home</a></li>
            <li><[ project.name ]></li>
            <li class="active">
                <span ng-if="vm.planning">Planning</span>
                <span ng-if="vm.board">Board</span>
                <span ng-if="vm.reports">Reports</span>
                <span ng-if="vm.archived">Archived Sprints</span>
                <span ng-if="vm.closed_tickets">Archived Tickets</span>
                <span ng-if="vm.settings">Project Settings</span>
            </li>
        </ul>
        <section class="panel">
            <header class="panel-heading tab-bg-dark-navy-blue ">
                <ul class="nav nav-tabs">
                    <li ng-class="{active: vm.planning}">
                        <a data-toggle="tab"
                           ng-click="vm.switchView('project.planning');">Planning</a>
                    </li>
                    <li ng-class="{active: vm.board}">
                        <a data-toggle="tab"
                           ng-click="vm.switchView('project.board');">Board</a>
                    </li>
                    <li ng-class="{active: vm.reports}">
                        <a data-toggle="tab"
                           ng-click="vm.switchView('project.reports');">Reports</a>
                    </li>
                    <li ng-class="{active: vm.archived}">
                        <a data-toggle="tab"
                           ng-click="vm.switchView('project.archived');">Archived
                            Sprints</a>
                    </li>
                     <li ng-class="{active: vm.closed_tickets}">
                        <a data-toggle="tab"
                           ng-click="vm.switchView('project.closed_tickets');">Archived
                            Tickets</a>
                    </li>
                    <li ng-show="vm.check_permission()"
                        ng-class="{active: vm.settings}">
                        <a data-toggle="tab"
                           ng-click="vm.switchView('project.settings');">Project
                            Settings</a>
                    </li>
                </ul>
            </header>
            <div class="panel-body">
                <div class="tab-content">
                    <div id="planning-overview"
                         class="tab-pane" ng-class="{active: vm.planning}">
                        <div ui-view="project-planning"></div>
                    </div>
                    <div id="board" class="tab-pane"
                         ng-class="{active: vm.board}">
                        <div ui-view="project-board"></div>
                    </div>
                    <div id="reports" class="tab-pane"
                         ng-class="{active: vm.reports}">
                        <div ui-view="project-reports"></div>
                    </div>
                    <div id="sprint-archived-overview"
                         class="tab-pane" ng-class="{active: vm.archived}">
                        <div ui-view="project-archived"></div>
                    </div>
                    <div id="tickets-archived-overview"
                         class="tab-pane" ng-class="{active: vm.closed_tickets}">
                        <div ui-view="closed_tickets"></div>
                    </div>
                    <div id="settings" class="tab-pane"
                         ng-class="{active: vm.settings}">
                        <div ui-view="project-settings"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
