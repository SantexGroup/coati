<section class="panel">
    <header class="panel-heading">
        <h4 class="modal-title">
            New Project
        </h4>
    </header>
    <div class="panel-body">
        <div class="col-md-12">


            <div class="alert alert-block alert-danger fade in"
                 data-ng-repeat="alert in alerts">
                <button data-dismiss="alert" data-ng-click="closeAlert($index)"
                        class="close close-sm" type="button">
                    <i class="icon-remove"></i>
                </button>
                <[ alert.msg ]>
            </div>

            <form name="form.project_form" class="form-horizontal"
                  ng-submit="save()"
                  novalidate>

                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control"
                           data-ng-class="{'error': form.project_form.name.$invalid && submitted}"
                           autocomplete="off"
                           placeholder="Name" data-ng-model="project.name"
                           name="name" type="text" required>
                    <label for="name" class="error"
                           data-ng-show="form.project_form.name.$invalid && submitted">Please
                        enter a name</label>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3"
                              name="description"
                              data-ng-model="project.description"></textarea>
                </div>
                <div class="form-group">
                    <label>Prefix</label>
                    <input class="form-control"
                           data-ng-class="{'error': form.project_form.prefix.$invalid && submitted}"
                           autocomplete="off"
                           placeholder="Prefix" data-ng-model="project.prefix"
                           name="prefix" type="text">
                </div>
                <div class="form-group">
                    <label>Is Private</label>
                    <input type="checkbox" name="private" ng-model="project.private">
                </div>

                <div class="form-group">
                    <label>Active</label>
                    <input type="checkbox" name="active" ng-model="project.active">
                </div>

                <button class="btn btn-primary"
                        type="submit">Save
                </button>
                <button class="btn btn-warning"
                        data-ng-click="cancel();">Cancel
                </button>

            </form>
        </div>
    </div>
</section>
