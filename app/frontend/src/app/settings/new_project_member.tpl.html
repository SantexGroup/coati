<section class="panel">
    <header class="panel-heading">
        <h4 class="modal-title">
            New Member
        </h4>
    </header>
    <div class="panel-body">
        <div class="col-md-12">
            <div class="form-group">
                <lable>Select Members</lable>
                <tags-input ng-model="vm.members" class="form-control">
                    <auto-complete
                            source="vm.loadMembers($query)"></auto-complete>
                </tags-input>
            </div>
        </div>
    </div>
</section>
