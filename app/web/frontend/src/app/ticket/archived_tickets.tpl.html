<div class="row">
    <div class="col-md-12">
        <section class="panel tasks-widget backlog">
            <header class="panel-heading">
                <span><[ 'TICKET_ARCHIVED' | translate ]></span>
                <div class="add-task-row pull-right">
                    <span class="badge bg-inverse"><[ 'TICKET_TOTAL' | translate ]>:
                        <[ vm.tickets.length ]></span>
                </div>
                <div style="clear:both"></div>
            </header>
            <div class="panel-body">
                <div class="task-content">
                    <ul class="task-list">
                        <li ng-repeat="tkt in vm.tickets track by tkt._id.$oid"
                            class="user-story <[ tkt.type ]>"
                            ui-sref="project.closed_tickets.ticket({ticket_id:tkt._id.$oid, project_pk:vm.project._id.$oid})">
                            <div class="task-title">
                                <span class="task-title-sp">
                                  <[ vm.project.prefix ]>-<[ tkt.number ]>: <[ tkt.title ]>
                                </span>

                                <div class="pull-right hidden-phone">
                                    <span class="badge bg-info" ng-if="vm.is_scrumm();"><[ tkt.points ]></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</div>
