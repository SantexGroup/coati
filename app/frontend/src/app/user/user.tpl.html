<section class="panel">
    <header class="panel-heading">
        <[ 'PROFILE' | translate ]>
    </header>
    <div class="panel-body user-profile">
        <div class="col-md-12">
            <form class="form-horizontal" name="vm.form.user_form"
                  ng-submit="vm.save()"
                  novalidate>
                <div class="form-group">
                    <label><[ 'PROFILE_IMAGE' | translate ]></label>
                    <input type="file" accept="image/*"
                           ng-model="vm.picture"
                           image="vm.image"
                           resize-max-height="120"
                           resize-max-width="120"
                           resize-quality="1">
                </div>
                <div class="form-group">
                    <label><[ 'PROFILE_IMAGE_PREVIEW' | translate ]></label>
                    <img data-ng-hide="vm.image"
                         src="/static/assets/img/preview_image.png">
                    <img data-ng-show="vm.image"
                         data-ng-src="<[ vm.image.resized.dataURL ]>"
                         type="<[ vm.image.file.type ]>"/>
                </div>
                <div class="form-group">
                    <label><[ 'PROFILE_FIRST_NAME' | translate ]></label>
                    <input class="form-control" autocomplete="off"
                           placeholder="First Name"
                           data-ng-model="vm.user.first_name"
                           name="first_name" type="text">
                </div>
                <div class="form-group">
                    <label><[ 'PROFILE_LAST_NAME' | translate ]></label>
                    <input class="form-control" autocomplete="off"
                           placeholder="Last Name"
                           data-ng-model="vm.user.last_name"
                           name="last_name" type="text">
                </div>
                <div class="form-group">
                    <label><[ 'PROFILE_EMAIL' | translate ]></label>
                    <input class="form-control" autocomplete="off"
                           data-ng-class="{'error': vm.form.user_form.email.$invalid && vm.submitted}"
                           placeholder="E-Mail" data-ng-model="vm.user.email"
                           name="email" type="email" required>
                    <label class="error"
                           data-ng-show="vm.form.user_form.email.$invalid && vm.submitted"><[ 'PROFILE_INVALID_EMAIL' | translate ]></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><[ 'PROFILE_UPDATE' | translate ]>
                    </button>
                    <button type="button" class="btn btn-danger"
                            ng-click="vm.close();"><[ 'PROFILE_CLOSE' | translate ]>
                    </button>
                </div>

            </form>
        </div>
    </div>
</section>
