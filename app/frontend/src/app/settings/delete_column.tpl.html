<section class="panel">
    <header class="panel-heading">
        <h4 class="modal-title">
            <[ 'DELETE_COLUMN' | translate ]>
        </h4>
    </header>
    <div class="panel-body">
        <div class="col-md-12">
            <p><[ 'DELETE_COLUMN_CONFIRM' | translate ]> "<[ vm.column.title ]>"?</p>
            <button class="btn btn-danger"
                    data-ng-click="vm.erase();"><[ 'DELETE_CONFIRM' | translate ]>
            </button>
            <button class="btn btn-warning"
                    data-ng-click="vm.cancel();"><[ 'CANCEL' | translate ]>
            </button>
        </div>
    </div>
</section>
