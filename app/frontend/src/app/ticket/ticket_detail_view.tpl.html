<div class="col-md-4">
    <div class="pull-right">
        <button class="btn btn-xs btn-primary" ng-click="close();">
            <i class="icon-remove"></i>
        </button>
    </div>
    <div class="spinner" ng-hide="loaded">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
    <section class="panel" ng-show="loaded">
        <div class="panel-heading">
            <[ model.project.prefix]>-<[ model.number ]> : <[ model.title ]>
        </div>
        <div class="panel-body">
            <div class="labels-ticket">
                <span class="badge bg-info" ng-repeat="lbl in model.labels">
                    <[ lbl ]>
                </span>
            </div>
            <p>
                <[ model.description ]>
            </p>
            <div class="commets" ng-show="model.comments.length">
                <h4>Comments</h4>
                <div class="comment-item" ng-repeat="comment in model.comments">
                    <span><[ comment.who ]></span>
                    <p>
                        <[ comment.comment ]>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
