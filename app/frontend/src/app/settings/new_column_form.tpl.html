<section class="panel">
    <header class="panel-heading">
        <h4 class="modal-title">
            New Column
        </h4>
    </header>
    <div class="panel-body">
        <div class="col-md-12">
            <form name="vm.form.column_form" class="form-horizontal"
                  ng-submit="vm.save()"
                  novalidate>

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control"
                           data-ng-class="{'error': vm.form.column_form.title.$invalid && vm.submitted}"
                           autocomplete="off"
                           placeholder="Title" data-ng-model="vm.column.title"
                           name="title" type="text" required>
                    <label class="error"
                           data-ng-show="vm.form.column_form.title.$invalid && vm.submitted">Please
                        enter a title</label>
                </div>
                <div class="form-group">
                    <label>Maximum Cards Number</label>
                    <input class="form-control"
                           autocomplete="off"
                           placeholder="9999" data-ng-model="vm.column.max_cards"
                           name="max_cards" type="text">
                </div>
                <div class="form-group">
                    <label>Color Alert</label>
                    <input class="form-control"
                           autocomplete="off"
                           placeholder="#FF0000" data-ng-model="vm.column.color_max_cards"
                           name="color_max_cards" type="text">
                </div>

                <div class="form-group">
                    <label>Is Done Column</label>
                    <input type="checkbox" name="done_column" ng-model="vm.column.done_column">
                </div>

                <button class="btn btn-primary"
                        type="submit">Save
                </button>
                <button class="btn btn-warning"
                        data-ng-click="vm.cancel();">Cancel
                </button>

            </form>
        </div>
    </div>
</section>
