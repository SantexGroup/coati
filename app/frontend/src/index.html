<!DOCTYPE html>
<html lang="en" ng-app="Coati" ng-controller="AppCtrl as main">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ng-bind="pageTitle">Coati Agile Board</title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='assets/koala.ico')}}?v2"/>
    <!-- Bootstrap core CSS -->
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='<%= file %>')}}"/>
    <% }); %>
</head>

<body ui-view="master_view" ng-cloak
      data-ng-class="{true:'body-404', false:''}[actual_path == 'not_found']">
<section id="container">
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <img src="{{ url_for('static', filename='assets/img/koala.png')}}"/>
        </div>
        <!--logo start-->
        <a href="/" class="logo">Coati<span> Agile Board</span>
        </a>
        <span class="beta">Beta</span>
        <!--logo end-->
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-left top-menu">
                <li id="search_bar">
                    <div class="spinner" ng-hide="!main.loading_results"
                         style="display: inline-block;">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <input type="text" ng-model="main.ticket_found"
                           placeholder="Search..."
                           typeahead-template-url="search_ticket.tpl.html"
                           typeahead-min-length="3"
                           typeahead-wait-ms="300"
                           typeahead-focus-first="false"
                           typeahead-editable="false"
                           typeahead-input-formatter="$model.label"
                           typeahead-on-select="main.on_select_result($item, $model, $label, $viewValue)"
                           typeahead="ticket for ticket in main.searchTickets($viewValue)"
                           class="form-control search">

                </li>
            </ul>
            <ul class="nav pull-right top-menu user-options">
                <!-- user login dropdown start-->
                <li dropdown ng-controller="UserCtrl as vm" update-profile>
                    <a class="dropdown-toggle user_picture" dropdown-toggle
                       href="javascript:;">
                        <img ng-if="!vm.user.picture" alt=""
                             src="{{ url_for('static', filename='assets/img/koala.png')}}">
                        <img ng-if="vm.user.picture" alt=""
                             ng-src="<[ vm.user.picture ]>">
                        <span class="username"><[ vm.user.email ]></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu logout">
                        <div class="log-arrow-up"></div>
                        <li><a href="javascript:;"
                               ng-click="vm.show_profile();"><i
                                class=" icon-suitcase"></i> Profile</a>
                        </li>
                        <li><a ng-href="/auth/logout" href="/logout"
                               target="_self"><i
                                class="icon-key"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--main content start-->
    <section id="main-content">
        <div growl></div>
        <section class="wrapper" ui-view="main">
        </section>
    </section>
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            2014 - Coati Team - <%= version %>
            <a href="#" class="go-top">
                <i class="icon-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>
<% scripts.forEach( function ( file ) { %>
<script type="text/javascript"
        src="{{ url_for('static', filename='<%= file %>')}}"></script>
<% }); %>
<script type="text/javascript"
        src="http://localhost:9000/socket.io/socket.io.js"></script>
<!-- adding highchart from web otherwise fails on production -->
<script src="http://code.highcharts.com/highcharts.js"></script>
</body>
</html>
