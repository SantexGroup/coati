<div class="col-md-12">
    <div class="row">
        <div class="col-md-4">
            <section class="panel tasks-widget backlog">
                <header class="panel-heading">
                    Project Data
                </header>
                <div class="panel-body">
                    <form name="vm.form.project_form"
                          ng-submit="vm.save()"
                          novalidate>
                        <div class="form-group">
                            <label>Name</label>
                            <input ng-model="vm.project.name"
                                   required
                                   name="name"
                                   data-ng-class="{'error': vm.form.project_form.name.$invalid && vm.submitted}"
                                   class="form-control input-small"
                                   type="text">
                            <label for="name" class="error"
                                   data-ng-show="vm.form.project_form.name.$invalid && vm.submitted">Please
                                enter a project name</label>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3"
                                      name="description"
                                      data-ng-model="vm.project.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Prefix</label>
                            <input class="form-control"
                                   data-ng-class="{'error': vm.form.project_form.prefix.$invalid && vm.submitted}"
                                   autocomplete="off"
                                   placeholder="Prefix"
                                   required
                                   data-ng-model="vm.project.prefix"
                                   name="prefix" type="text">
                        </div>
                        <div class="form-group">
                            <label>Active</label>
                            <input type="checkbox" name="active"
                                   ng-model="vm.project.active">
                        </div>
                        <div class="form-group">
                            <label>Sprint Duration</label>
                            <select ng-model="vm.project.sprint_duration"
                                    required
                                    name="sprint_duration"
                                    data-ng-class="{'error': vm.form.settings_form.sprint_duration.$invalid && vm.submitted}"
                                    class="form-control">
                                <option value="10">2 Weeks</option>
                                <option value="5">1 Week</option>
                            </select>
                            <label for="sprint_duration" class="error"
                                   data-ng-show="vm.form.settings_form.sprint_duration.$invalid && vm.submitted">Please
                                enter a sprint duration in days</label>
                        </div>
                        <button class="btn btn-primary"
                                type="submit">Update Settings
                        </button>
                        <button class="btn btn-danger"
                                type="button" ng-click="vm.delete_project();">Remove Project
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <div class="col-md-8">
            <section class="panel backlog">
                <header class="panel-heading">
                    Members
                    <button class="btn btn-primary pull-right"
                            style="margin-top:-5px;"
                            ng-click="vm.add_new_member();" type="button">Add
                        New Member
                    </button>
                </header>
                <div class="panel-body">
                    <div class="member col-md-1" ng-repeat="m in vm.members" tooltip="<[ m.member.first_name ? m.member.first_name + ' ' + m.member.last_name : m.member.email ]>">
                        <img ng-if="m.member.picture" src="<[ m.member.picture ]>" />
                        <img ng-if="!m.member.picture" src="/static/assets/img/koala.png"  />
                        <div class="badge bg-success" ng-if="m.is_owner">Owner</div>
                    </div>
                </div>
            </section>
            <section class="panel backlog">
                <header class="panel-heading">
                    Board Settings
                    <button class="btn btn-primary pull-right"
                            style="margin-top:-5px;"
                            ng-click="vm.add_or_edit();" type="button">Add
                        New Column
                    </button>
                </header>
                <div class="panel-body">
                    <div class="columns-in-project">
                        <section class="panel">
                            <header class="panel-heading">
                                <span>Column Configuration</span>
                            </header>
                            <div class="panel-body">
                                <div class="task-content">
                                    <ul class="task-list"
                                        ui-sortable="vm.sortColumnOptions"
                                        ng-model="vm.columns">
                                        <li ng-repeat="col in vm.columns track by col._id.$oid"
                                            class="user-story">
                                            <i class="icon-ellipsis-vertical"></i>

                                            <div class="task-title">
                                                    <span class="task-title-sp">
                                                      <[ col.title ]>
                                                    </span>

                                                <div class="pull-right hidden-phone">
                                                        <span class="badge bg-important"
                                                              title="Alert when exceed this number of tickets"><[ col.max_cards ]></span>
                                                        <span ng-if="col.done_column"
                                                              class="badge bg-success">
                                                            <span class="icon-ok"></span>
                                                        </span>
                                                    <button class="btn btn-primary btn-xs icon-pencil"
                                                            ng-click="vm.add_or_edit(col);"
                                                            type="button"></button>
                                                    <button class="btn btn-danger btn-xs icon-trash"
                                                            type="button"
                                                            ng-click="vm.delete_col(col);"></button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <p>

                                <div class="badge bg-important">Alert when
                                    exceed this number of tickets
                                </div>
                                <div class="badge bg-success">Done Column
                                </div>
                                </p>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
